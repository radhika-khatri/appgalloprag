version: "3.1"

intents:
  - ask_from_pdf
  - upload_image
  - explain_image
  - process_image
  - goodbye
  - greet
  - mood_great
  - mood_unhappy
  - affirm
  - deny
  - bot_challenge

slots:
  image_data:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

actions:
  - action_answer_from_pdf
  - action_process_image
  - action_explain_image

responses:
  utter_greet:
