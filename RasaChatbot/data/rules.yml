version: "3.1"

rules:

- rule: Process image request
  steps:
    - intent: process_image
    - action: action_process_image

- rule: Answer question from PDF
  steps:
    - intent: ask_from_pdf
    - action: action_answer_from_pdf

- rule: Respond to uploaded image
  steps:
    - intent: upload_image
    - action: action_process_image

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye
